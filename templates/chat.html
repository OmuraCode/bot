<!DOCTYPE html>
<html>
<head>
    <title>Чат с ботом</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    h1, h2 {
        color: #333;
    }

    h1 {
        text-align: left;
        margin-top: 20px;
        font-size: 16px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #chat-container {
        max-width: 800px; /* Увеличим максимальную ширину контейнера чата */
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #chat-history {
        height: 300px; /* Высоту истории чата увеличим */
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }

    #user-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    #user-message {
        flex-grow: 1;
        padding: 10px; /* Увеличим внутренние отступы поля ввода */
        border: 1px solid #007bff;
        border-radius: 5px;
        outline: none;
        width: 100%; /* Расширим поле ввода на всю доступную ширину */
    }

    #send-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #send-button:hover {
        background-color: #0056b3;
    }

    #bot-response {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <h1>Сохранение модели</h1>
    <form action="{% url 'train_model' %}" method="post">
        {% csrf_token %}
        <label for="model_name">Название модели:</label>
        <input type="text" id="model_name" name="model_name" required>
        <br>
        <input type="submit" value="Начать обучение">
    </form>

    <label for="model_name">Выберите модель:</label>
        <select name="model_name" required>
            <option value="model1">Модель 1</option>
            <option value="model2">Модель 2</option>
            <!-- Добавьте другие доступные модели как option -->
        </select>
    <h2>Чат</h2>

    <div id="chat-container">
        <div id="user-input">
            <form action="/api/v1/chatbot/" method="POST">
                <input type="text" id="user-message" name="user_input" placeholder="Введите ваш запрос" required>
                <input type="submit" value="Отправить">
            </form>
        </div>
        <div id="bot-response">
            <!-- Здесь будет отображаться ответ бота -->
            {{ response }}
        </div>
    </div>
</body>
</html>
